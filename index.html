<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">
    <div class="top-menu">
      <div class="name">calc</div>
      <div class="theme">
        <div><p>THEME</p></div>
        <form class="theme-switch">
          <div class="switch-label">
            <label for="first">1</label>
            <label for="second">2</label>
            <label for="third">3</label>
          </div>
          <div class="switch-radios">
            <div><div id="selector"></div></div>
            <input type="radio" name="theme-type" value="one" id="first">
            <input type="radio" name="theme-type" value="two" id="second">
            <input type="radio" name="theme-type" value="three" id="third">
          </div>
        </form>
      </div>
    </div>
    <div class="screen">
      <div class="previous-operand"><span id="operator-output"></span></div>
      <div class="current-operand"></div>
    </div>
    <div class="button-container">
      <div class="key number">7</div>
      <div class="key number">8</div>
      <div class="key number">9</div>
      <div class="key del">DEL</div>
      <div class="key number">4</div>
      <div class="key number">5</div>
      <div class="key number">6</div>
      <div class="key operator">+</div>
      <div class="key number">1</div>
      <div class="key number">2</div>
      <div class="key number">3</div>
      <div class="key operator">-</div>
      <div class="key number">.</div>
      <div class="key number">0</div>
      <div class="key operator">/</div>
      <div class="key operator">*</div>
        <div class="key reset">RESET</div>
        <div class="key equals">=</div>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
